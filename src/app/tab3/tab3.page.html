<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil Personal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil Personal</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 style="text-align: center; color: #252525;">Bienvenido:</h1>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size="12" class="ion-text-center">
      <!-- Nombre -->
      <ion-label class="profile-name">
        <h1>
          <ion-input [(ngModel)]="user.name"></ion-input>
        </h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-grid class="profile-grid">
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="100" class="ion-text-center">
        <!-- Contenedor para la foto de perfil -->
        <ion-avatar class="profile-avatar">
          <img *ngIf="user.profilePhoto" [src]="user.profilePhoto" alt="Foto de perfil" />
          <img *ngIf="!user.profilePhoto" src="https://blogs.ucontinental.edu.pe/wp-content/uploads/2022/09/dia-de-la-juventud-por-que-estudiar-de-joven-una-carrera-universitaria-universidad-continental-2.jpg" alt="Foto de perfil" />
        </ion-avatar>
        <!-- Botón para tomar foto -->
        <ion-button expand="block" color="primary" (click)="takeProfilePhoto()" style="margin-top: 10px;">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Cambiar Foto
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="12" class="ion-text-center">
        <!-- Descripción -->
        <ion-item lines="none" class="profile-item">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-textarea [(ngModel)]="user.description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="12" class="ion-text-center">
        <!-- Correo -->
        <ion-item lines="none" class="profile-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="12" class="ion-text-center">
        <!-- Número de teléfono -->
        <ion-item lines="none" class="profile-item">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="user.phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>¿Quieres ser tutor?</ion-label>
      <ion-toggle [(ngModel)]="user.isTutor" (ionChange)="toggleTutor()"></ion-toggle>
    </ion-item>
  </ion-grid>
  <ion-button expand="full" color="danger" (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Cerrar Sesión
  </ion-button>
</ion-content>
