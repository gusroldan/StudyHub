
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image-container">
    <img src="\assets\logo.png" alt="StudyHub logo" width="250"/>
  </div>

  <h1>Bienvenido a StudyHub</h1>
  <div class="Textoinicio">
    <p>La mejor plataforma para aprender y enseñar</p>
  </div>
  
  

  <div class="form-container">
    <ion-list>
      <ion-item>
        <ion-label class="usercampo" position="floating">Usuario/Correo</ion-label>
        <br>
        <ion-input></ion-input>
      </ion-item>
      
      

      <ion-item>
        <ion-label class="usercontra" position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button class="botonlogin" expand="block">Iniciar Sesión</ion-button>
      <ion-button class="registrarboton" expand="block">Regístrate</ion-button>
      <ion-item>
        <a class="forgot-password-link">Olvidé mi contraseña</a>
      </ion-item>
      
    </ion-list>
  </div>

</ion-content>
