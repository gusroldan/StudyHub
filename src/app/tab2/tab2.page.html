<ion-content [fullscreen]="true" class="profile-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encuentra Ayudantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de tutores -->
  <div *ngIf="tutores.length > 0; else noTutores">
    <ion-card *ngFor="let tutor of tutores">
      <img 
        *ngIf="tutor.imgperfil"
        alt="Imagen de perfil del tutor" 
        src= "{{ tutor.imgperfil }}"
      />
      <img 
        *ngIf="!tutor.imgperfil"
        alt="Imagen de perfil del tutor" 
        src= "https://static.vecteezy.com/system/resources/thumbnails/024/983/914/small_2x/simple-user-default-icon-free-png.png"
      />
      <ion-card-header>
        <ion-card-title>{{ tutor.nombre }} {{ tutor.apellido }}</ion-card-title>
        <ion-card-subtitle>{{ tutor.annoestudiante }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ tutor.email }}</p>
        <p>{{ tutor.descripcion }}</p>
      </ion-card-content>
      <ion-button fill="clear" (click)="IrAEnviarMensaje()">Enviar Mensaje</ion-button>
    </ion-card>
  </div>

  <ng-template #noTutores>
    <p>No hay tutores por el momento.</p>
  </ng-template>

  <!-- Usuario actual como tutor -->
  <ion-card *ngIf="user.isTutor">
    <img 
      *ngIf="user.profilePhoto" 
      [src]="user.profilePhoto" 
      alt="Foto de perfil" 
    />
    <img 
      *ngIf="!user.profilePhoto" 
      src="https://blogs.ucontinental.edu.pe/wp-content/uploads/2022/09/dia-de-la-juventud-por-que-estudiar-de-joven-una-carrera-universitaria-universidad-continental-2.jpg" 
      alt="Foto de perfil" 
    />
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.annoestudiante }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p>{{ user.description }}</p>
    </ion-card-content>
    <ion-button fill="clear" (click)="IrAEnviarMensaje()">Enviar Mensaje</ion-button>
  </ion-card>
</ion-content>
